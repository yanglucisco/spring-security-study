<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>home页面</title>
   <script>
    function logout(){
        fetch('http://127.0.0.1:10000/logout', {method: 'POST'}).then(res => console.log('退出登录成功'))
    }
   </script>
</head>
<body>
   <h1>我是home.html</h1>
   <span>点击后，从后台获取数据，如果未登录，则跳转到收取服务器的登录页面</span>
   <button onclick="logout()">退出登录</button>
   <h1 id="title">我是title的默认值</h1>
   <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 获取要插入数据的容器元素
            const userListElement = document.getElementById('title')
            const res = await fetch('http://127.0.0.1:10000/client1/test')
            if(res.status === 401){
                console.log('401未授权')
                window.open('/oauth2/authorization/gateway', '_self')
                return
            }
            const data = await res.text()
            userListElement.innerHTML = data
        })
   </script>
</body>
</html>
